# rename this file to starble.yml and put a ':' after 'name' if
# you want to use YAML like in old versions of Catalyst
name Starble

<Model::StarbleDB>
  schema_class Starble::Schema
  <connect_info>
    dsn dbi:mysql:starble
    user root
    mysql_enable_utf8 1
  </connect_info>
</Model::StarbleDB>
